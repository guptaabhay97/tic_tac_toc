<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <span class="title">Tic Tac Toc</span>
        <div class="container">
            <div class="box bt bl" id="0"></div>
            <div class="box bt" id="1"></div>
            <div class="box bt br" id="2"></div>
            <div class="box bl" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br" id="5"></div>
            <div class="box bb bl" id="6"></div>
            <div class="box bb" id="7"></div>
            <div class="box bb br" id="8"></div>
        </div>
        <button id="reset"> Reset </button>
        <div>
            <span class="scoreBoard"></span>
        </div>
    </div>

    <script src="./logic.js"></script>
</body>
</html>
